<div class="row mb-2">
    <div class="col-3 col-lg-12 d-flex flex-column align-items-center">
        <img 
            src="{{ .Site.Params.profilePicture | relURL }}" alt="profile picture" 
            class="mb-4 mt-4 img-thumbnail" 
            style="border-radius: 50%; max-width: 200px; width: 100%;" />
    </div>
    <div class="col d-flex flex-column align-items-center">
        <h3 class="mb-4"><a href="/">{{ .Site.Params.Title }}</a></h3>
        
        <div style="text-align: center;" class="mb-4">
            <p>{{ replace .Site.Params.description "\n" "<br>" | safeHTML }}</p>
        </div>

        <div class="d-flex flex-row justify-content-evenly align-self-stretch mb-4">
        {{ range $item := .Site.Params.socialIcons }}
            <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                <i data-feather="{{ $item.icon }}" aria-hidden="true"></i>
            </a>
            {{ end }}
        </div>
        <div>
            <span class="text-body-secondary fw-lighter">
                &copy; {{ .Site.Params.author }} {{ if isset .Site.Params "copyright" }} {{ .Site.Params.copyright }} {{ else }} {{ now.Format "2006"}} {{end}}
            </span>
        </div>
    </div>
</div>
